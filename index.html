    <header id="header">
      <div id="header_div">
        <div class="header_a_wrapper" data-is_viewed="0" data-section_id="game">
          <button onclick="jump_to('game_of_life')" data-localize="header.game"></button>
        </div>

      <div id="mode_switch">

        </label>

      <div id="navbar_symbol_div2"><div id="navbar_symbol_div"><img id="navbar_symbol" data-src="documents/navbarsymbol_white.png"></div>

    <div id="explanation_wrapper" data-is_open=0>
      <div id="game_explanation_txt">
        <div>
          <h2 data-localize="game.explanation.title"></h3>
          <button class="btn_border" id="hide_game_explanation" onclick="hide_game_explanation()">X</button>
        </div>
        <p data-localize="game.explanation.description"></p>
      </div>
    </div>

    <div class='placeholder' id="game_of_life"></div>
    <section id="game">
      <div id="game_display_div"><div id="game_display"  ontouchmove="register_move(event)"></div></div>
      <div id="game_controls">
        <div class="game_control_div" id="start_game_div"><button class="btn_border" id="start_game" onclick="start_game()" data-localize="game.start"></button></div>
        <div class="game_control_div" id="pause_game_div"><button class="btn_border" id="pause_game" onclick="pause_game()" data-localize="game.pause"></button></div>
        <div class="game_control_div" id="stop_game_div"><button class="btn_border" id="stop_game" onclick="stop_game()" data-localize="game.stop"></button></div>
        <div class="game_control_div" id="draw_cells_div"><button class="btn_border" id="draw_cells" onclick="move_to_change(true)" data-localize="game.draw"></button></div>
        <div class="game_control_div" id="erase_cells_div"><button class="btn_border" id="erase_cells" onclick="move_to_change(false)" data-localize="game.delete"></button></div>
        <!-- <button class="btn_border" onclick="take_screen_shot()">Screen Shot</button> -->
        <div id="intreval_div">
          <input id="intreval_time" type="range" min="50" max="1000" value="100"></input>
          <p id="show_intreval_time">0.1 sec</p>
        </div>
        <div id="game_explanation_div"><button class="btn_border" id="game_explanation" onclick="show_game_explanation()">?</button></div>
      </div>
    </section>

  <script type="text/javascript">

  document.addEventListener('visibilitychange', function (event) {
    if (document.visibilityState === 'hidden'){pause_game();}
    else if (window.pageYOffset < document.getElementById("game").offsetTop && document.getElementById("explanation_wrapper").getAttribute("data-is_open") != "1") {
      start_game();
    }
  });

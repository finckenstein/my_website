  <script type="text/javascript">

  document.addEventListener('visibilitychange', function (event) {
    if (document.visibilityState === 'hidden'){pause_game();}
  });

  var game_of_life = new GameLogic();
  var mouse_down = false;
  var drag_to_draw = true;

  var intreval_time = document.getElementById("intreval_time").value;
  var lazyloadImages = document.getElementsByClassName("p_img");
  let all_sections = document.getElementsByTagName("section");
  var gol = document.getElementById("game_display");
  var lazyloadThrottleTimeout;
  var start_game_timeout;

  document.addEventListener("DOMContentLoaded", function() {
    translate_txt();

    document.getElementById("game_controls").style.width= (100-((document.getElementById("my_projects").offsetWidth - document.getElementById("my_projects").clientWidth)/100))+"%";


    // Game of Life
    document.getElementById("show_intreval_time").textContent = ((document.getElementById("intreval_time").value)/1000)+" sec";
    document.getElementById("game_display").onmousedown = ()=>{mouse_down = true;};
    document.getElementById("game_display").onmouseup = ()=>{mouse_down = false;}

    document.getElementById("intreval_time").onmouseup = ()=>{change_display_of_range();};
    document.getElementById("intreval_time").ontouchend = ()=>{change_display_of_range();};

    // event handlers
    start_game_after_load();
    generate_navbar();
    set_background_of_header_to_section();
    change_pages_dimensions();

    document.addEventListener("scroll", scroll_change);
    window.addEventListener("resize", width_change);

    window.onclick = function(e) {
      if(window.matchMedia("(max-width: 720px)").matches){
        if(get_parent_elem(e.target, "#header") == null || get_parent_elem(e.target, ".header_a_wrapper") != null){
          close_navbar(document.getElementById("navbar_symbol"));
        }
      }
    }

    //change_mode
    if(sessionStorage["current_mode"] == "white"){
      change_mode_display("light");
      change_color_of_page("black", sessionStorage["current_mode"]);
    }
    else{
      change_mode_display("dark");
      change_color_of_page("white", sessionStorage["current_mode"]);
      document.getElementById("mode_input").checked = true;
    }
  });

  </script>

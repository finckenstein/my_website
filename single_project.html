
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">

    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style/mode_switch.css">
    <link rel="stylesheet" type="text/css" href="style/projects.css">

    <script src="script/language/jquery_backup/jquery-1.11.0.min.js"></script>
    <script src="script/language/jquery_backup/jquery_localize.js"></script>
    
    <link rel="shortcut icon" href="#">

    <title>Leander's Projects</title>
    <link href="documents/my_web_icon.png" rel="icon">
  </head>

  <body id="project">
    <div id="p_back"><button id="p_back_btn" onclick="window.location.href='index.html#projects'">&#8249;</button></div>
    <div class="mode_switch_wrapper" id="mode_switch">
      <label class="switch">
        <input onclick="change_mode()" id="mode_input" type="checkbox">
        <span id="mode_slider"></span>
      </label>
    </div>
    <div id="project_txt">
      <h1 id="project_title"></h1>
      <p id="project_description"></p>
    </div>

  </body>

</html>

<script src="script/language/translate.js"></script>
<script src="script/change_mode.js"></script>

<script type="text/javascript">
  let params = new URLSearchParams(document.location.search);
  let project = params.get("project");
  document.getElementById("project_title").setAttribute("data-localize", "single_project."+project+".title");
  document.getElementById("project_description").setAttribute("data-localize", "single_project."+project+".description");

  translate_txt();
  if(sessionStorage["current_mode"] == "white"){
    change_mode_display("light");
    change_color_of_page("black", sessionStorage["current_mode"]);
  }
  else{
    change_mode_display("dark");
    change_color_of_page("white", sessionStorage["current_mode"]);
    document.getElementById("mode_input").checked = true;
  }

</script>
